<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Austin Moore | Projects & Resume</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --accent: #58a6ff;
      --primary: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --subtext: #8b949e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Fira Code', 'Courier New', monospace;
      background-color: var(--bg-color);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary);
      text-align: center;
      padding: 3rem 1rem;
      border-bottom: 2px solid var(--border);
      position: relative;
    }

    #typewriter {
      color: var(--accent);
      font-size: 1.4rem;
      margin-bottom: 1rem;
      min-height: 1.6rem;
    }

    #cursor {
      display: inline-block;
      background-color: var(--accent);
      width: 0.6ch;
      height: 1.2em;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    header h1 {
      font-size: 2.8rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    header p, header a {
      font-size: 1rem;
      color: var(--subtext);
      text-decoration: none;
      display: inline-block;
      margin: 0.25rem 0.5rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
      border-left: 5px solid var(--accent);
      padding-left: 1rem;
    }

    .project-card {
      background: linear-gradient(145deg, #161b22, #0f141a);
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px #58a6ff55;
    }

    .project-card h3 {
      font-size: 1.25rem;
      color: #79c0ff;
      margin-bottom: 0.5rem;
    }

    .project-card p {
      margin: 0.25rem 0;
    }

    ul {
      padding-left: 1.5rem;
      list-style-type: square;
    }

    ul li {
      margin-bottom: 0.4rem;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #6e7681;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <header>
    <div id="typewriter"></div><span id="cursor"></span>
    <h1>>_ Austin Moore</h1>
    <p>Systems, Network, & Security Professional | Ottawa, ON</p>
    <p><a href="mailto:austinmoore3997@gmail.com">austinmoore3997@gmail.com</a> | <a href="https://linkedin.com/in/4u571n-m00r3" target="_blank">linkedin.com/in/4u571n-m00r3</a></p>
  </header>

  <div class="container">
    <!-- CONTENT OMITTED FOR BREVITY (unchanged content remains here) -->
  </div>

  <div class="footer">
    &copy; 2025 Austin Moore. Built with HTML/CSS.
  </div>

  <script>
    const lines = [
      '> Deploying portfolio...',
      '> Loading secure assets...',
      '> Initializing dark-mode interface...'
    ];

    let lineIndex = 0;
    let charIndex = 0;
    const speed = 65;
    const target = document.getElementById("typewriter");

    function typeWriter() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          target.innerHTML += lines[lineIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeWriter, speed);
        } else {
          target.innerHTML += '<br>';
          lineIndex++;
          charIndex = 0;
          setTimeout(typeWriter, 600);
        }
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
